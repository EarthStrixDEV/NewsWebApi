<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>News Web Api</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>News Web</h1>
            <div class="social_">
                <a href="https://www.facebook.com/EarthX99"><i class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com/earthstrix_"><i class="fa fa-instagram"></i></a>
                <a href="https://www.github.com/EarthStrixDEV"><i class="fa fa-github"></i></a>
            </div>
        </header>
        <nav>
            <div class="navigation_news_page">
                <p id="home">
                    <i class="fa fa-home"></i>
                    Home
                </p>
                <p id="popular">
                    <i class="fa fa-globe"></i>
                    Popular
                </p>
                <p id="entertainment">
                    <i class="fa fa-tv"></i>
                    Entertainment
                </p>
                <p id="political">
                    <i class="fa fa-bank"></i>
                    Political
                </p>
                <p id="science">
                    <i class="fa fa-magnet"></i>
                    Science
                </p>
                <p id="about">
                    <i class="fa fa-info-circle"></i>
                    About
                </p>
            </div>
            <div class="navigation_news_search">
                <form action="" name="search_topic_form">
                    <label for="">
                        <input type="search" name="search_topic_input" id="search_topic_input" placeholder="Search your keyword">
                        <button type="submit" name="submit"><i class="fa fa-search"></i></button>
                    </label>
                </form>
            </div>
        </nav>
        <div class="card_container">
            <!-- Dom Template -->
        </div>
        <div class="about_container">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
